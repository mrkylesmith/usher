# To run pipeline on GCP, fill in GCP fields below
# Otherwise leave blank to run pipeline locally
# GCP Credentials
bucket_id: 
project_id: 
key_file: /tmp/keys/

# GCP machine and Storage Bucket Config
instances: 
boot_disk_size: 50
machine_type:

# Ripples Parameters Config [REQUIRED]
version: 
mat: 
newick:
metadata:
date: 
# Local results output directory, or name of folder on GCP storage bucket
results: 
reference:

# Additional parameters
num_descendants: 5
public_tree: True
verbose: False
docker_image: mrkylesmith/ripples_pipeline:latest
generate_taxonium: False
